<div class="container">
  <section class="hero text-center">
    <h1>A Modern <b>UI System</b></h1>
    <p>Slate is a small front end framework for building reusable interfaces.</p>

    <div class="rectangular-plane">
        <div class="rectangular-group">
            <div class="rectangle rectangle--xl rectangle--outline"></div>
            <div class="ml-3 rectangle rectangle--l"></div>
        </div>
        <div class="rectangular-group">
            <div class="rectangle rectangle--xxl rectangle--dark"></div>
            <div class="ml-8 rectangle rectangle--outline rectangle--gray"></div>
            <div class="ml-5 rectangle rectangle--l"></div>
        </div>
        <div class="rectangular-group">
            <div class="ml-7 rectangle rectangle--xl rectangle--dark"></div>
            <div class="fl rectangle rectangle--xl rectangle--dark"></div>
            <div class="fl ml-1 rectangle rectangle"></div>
        </div>
        <div class="rectangular-group">
            <div class="rectangle rectangle--l rectangle--outline"></div>
            <div class="ml-1 rectangle rectangle--xl"></div>
        </div>
        <div class="rectangular-group">
            <div class="rectangle rectangle--l"></div>
        </div>
        <div class="rectangular-group">
            <div class="rectangle rectangle--l rectangle--outline"></div>
        </div>
    </div>
  </section>
</div>
